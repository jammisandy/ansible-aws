- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Varaibles
      include_vars: vars/vpc_setup


    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcoutls


    - name: create Public Subnet1 in Zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcoutls.vpc.id}}"
        region: "{{ region }}"
        az: "{{Zone1}}"
        state: "{{state}}"
        cidr: "{{ PubSubCidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub1
      register: pubsub1_out