- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Varaibles
      include_vars: vars/vpc_setup


    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcoutls


    - name: create Public Subnet1 in Zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcoutls.vpc.id}}"
        region: "{{ region }}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{ PubSub1Cidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub1
      register: pubsub1_out


    - name: create Public Subnet2 in Zone2
      ec2_vpc_subnet:
        vpc_id: "{{vpcoutls.vpc.id}}"
        region: "{{ region }}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{ PubSub2Cidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub2
      register: pubsub2_out


    - name: create Public Subnet3 in Zone3
      ec2_vpc_subnet:
        vpc_id: "{{vpcoutls.vpc.id}}"
        region: "{{ region }}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{ PubSub3Cidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-pubsub3
      register: pubsub3_out


    - name: create Private Subnet1 in Zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcoutls.vpc.id}}"
        region: "{{ region }}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{ PrivSub1Cidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-privsub1
      register: privsub1_out


    - name: create Private Subnet2 in Zone2
      ec2_vpc_subnet:
        vpc_id: "{{vpcoutls.vpc.id}}"
        region: "{{ region }}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{ PrivSub2Cidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-privsub2
      register: privsub2_out


    - name: create Private Subnet3 in Zone3
      ec2_vpc_subnet:
        vpc_id: "{{vpcoutls.vpc.id}}"
        region: "{{ region }}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{ PrivSub3Cidr }}"
        map_public: yes
        resource_tags:
          Name: vprofile-privsub3
      register: privsub3_out